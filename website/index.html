<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="loading"></div>
    <div id="app">
      <div class="holder headline">
        <h1>Weather Journal App</h1>
      </div>
      <div class="holder country">
        <label for="country">select your country</label>
        <select id="country" size="1" onchange="myCountry()">
          <option value="select your country"></option>
        </select>
      </div>
      <div class="holder city">
        <label for="cities">select your city</label>
        <select id="cities" size="1" onchange="myCity()">
          <option value="select your city"></option>
        </select>
      </div>
      <!-- <div class="holder zip">
        <label for="zip">Enter Zipcode here</label>
        <input type="text" value="10001" id="zip" placeholder="enter zip code here" />
      </div> -->
      <div class="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea
          class="myInput"
          id="feelings"
          aria-valuetext="good"
          placeholder="Enter your feelings here"
          rows="9"
          cols="40"
        ></textarea>
        <button id="generate" type="submit">Generate</button>
      </div>
      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div id="city"></div>
          <div id="date"></div>
          <div id="temp"></div>
          <div id="description"></div>
          <div id="rain"></div>
          <div id="snow"></div>
          <div id="wind"></div>
          <div id="content"></div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/da543ab6e2.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
